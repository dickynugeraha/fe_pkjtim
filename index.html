<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>PKJTIM</title>
    <link rel="shortcut icon" href="/public/media/images/dki.png" />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="/splash-screen.css"
    />
  </head>

  <body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = "system";

      if (localStorage.getItem("kt_theme_mode_value")) {
        themeMode = localStorage.getItem("kt_theme_mode_value");
      }

      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->
    <div id="root-modals"></div>
    <div id="root"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="./public/media/logos/login-pkjtim.png"
        class="dark-logo"
        height="200px"
        width="300px"
        alt="Keenthemes dark logo"
      />
      <img
        src="./public/media/logos/login-pkjtim-2.png"
        class="light-logo"
        height="200px"
        width="300px"
        alt="Keenthemes light logo"
      />
      <div class="loader-wrapper">
        <span class="loader"></span>
        <span class="loading-text">Loading...</span>
      </div>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
